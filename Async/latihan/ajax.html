<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="title"></h1>
</body>
    <script>

        const ajax = new XMLHttpRequest();
        ajax.onreadystatechange = (res)=>{
            const {target : {readyState= ""}} = res;
            console.log("ready state change", readyState)
        }
        //relative path
        ajax.open("GET", 'api/api.json')
        
        ajax.addEventListener('load' , (res)=>{
            const {target : { responseText = {} , status }} = res;
            const {message} = status == 200 ? JSON.parse(responseText) : {"message" :  `something wrong ${status} `}
            document.getElementById("title").textContent =  message
        })

        ajax.send();

    </script>
</html>
